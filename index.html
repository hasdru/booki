<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8e3e14358.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Booki</title>
</head>
<body>
    <header>

            <div id="logo"> 
                <img src="images/logo/Booki.png" alt="Logo de Booki" />
            </div>
               
           
                    
             
           <div id="titre_principal">
                  <nav>
                     <ul class="menu">
                       <li><a href="#hebergement">hebergements </a></li> 
                       <li><a href="#activites">activités</a></li>
                     </ul>
                  </nav>

               
               
            </div>

    </header>

    <main>
       <section class="search">
           <header>
               <h1>
                   Trouver votre hébergement pour des vacances de rêve
               </h1>
               <p>
                   en plein centre ville ou en pleine nature
               </p>
           </header>
           <form class="recherche" action="searchform" method="post" >
               <span class="fontmarker">
                <i class="fas fa-map-marker-alt"></i>
               </span>
               <input class="inputrecherche" type="text" name="rechercher" placeholder=" Marseille France"  /> 
               <button class="rechercheButton">
                <span class="rechercheButtonTexte">recherche</span>
               </button>
           </form>

           <div class="filtresRecherche">
               <h2 class="h2filtres">filtres</h2>
               
               <button class="filtres" >
                        <i class="fas fa-money-bill-wave "></i>
                         <span>Economique</span>
               </button>

               <button class="filtres"  >
                           <i class="fas fa-walking"></i>
                           <span>Familial</span>
                </button>

                    
                 <button class="filtres"  >
                          <i class="fas fa-heart"></i>
                          <span>Romantique</span>
                </button>

                    
                 <button class="filtres" >
                           <i class="fas fa-dog"></i>
                           <span>Animaux autorisés</span>
                 </button>
 

           </div>

       </section>
    </main>
    
    
</body>
</html>
